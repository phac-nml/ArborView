# Simple workflow for deploying static content to GitHub Pages both from main an dev branches
name: Deploy Static Site to GitHub Pages

on:
  push:
    branches:
      - main
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source branch
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Checkout gh-pages branch
        uses: actions/checkout@v3
        with:
          ref: gh-pages
          path: gh-pages

      - name: Copy static site to gh-pages folder
        run: |
          BRANCH="${{ github.ref_name }}"
          if [ "$BRANCH" = "main" ]; then
            TARGET="."
          else
            TARGET="$BRANCH"
          fi

          rm -rf gh-pages/$TARGET
          mkdir -p gh-pages/$TARGET
          cp -r * gh-pages/$TARGET/
          rm -rf gh-pages/$TARGET/gh-pages  # Avoid nesting gh-pages copy if present

      - name: Commit and push to gh-pages
        run: |
          cd gh-pages
          git add .
          git commit -m "Deploy from ${{ github.ref_name }} branch" || echo "No changes to commit"
          git push origin gh-pages
